<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="box">
            <div class="d-flex mb-2">
                <input id="input" type="text" placeholder=" Task Name">
                <button id="btn" style="width: 75px; margin-left: 5px;" class="btn btn-primary">Add</button>
                <button id="clearBtn" class="btn btn-danger ms-1">Clear All</button>
            </div>
            <span id="error" class="text-danger"></span>
            <div id="counter" class="mb-2 text-center"></div>
            <div id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
